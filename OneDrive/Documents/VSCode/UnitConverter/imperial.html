<!DOCTYPE html>
<html>
    <head>
        <link href="imperial.css" rel="stylesheet"> 
    </head>
    <body>
        <div>
            <h1>Convert Your Units!</h1> 
        </div>
        <div class="form-container"> 
            <form class="iForm">
                <input type="text">

                <input type="radio" id="feet" value="Feet"> 
                <label for="feet" class="feet">Feet</label>
                
                <input type="radio" value="Inches" id="inches">
                <label for="inches">Inches</label>
               
                <input type="radio" value="Yards" id="yards">
                <label for="yards">Yards</label>
                
                <input type="radio" value="Miles" id="miles"> 
                <label for="miles">Miles</label>
                
                <input type="submit" value="convert">
            </form>
        </div>
    </body>
</html>
