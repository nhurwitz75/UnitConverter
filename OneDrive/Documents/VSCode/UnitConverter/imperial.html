<html>

    <body>
        <div>
            <h1>Convert Your Units!</h1> 
        </div>
        <div class="form-container"> 
            <form class="iForm">
                <input type="text">

                <label for="feet">Feet</label>
                <input type="radio" id="feet" value="Feet"> 
                <label for="inches">Inches</label>
                <input type="radio" value="Inches" id="inches">
                <label for="yards">Yards</label>

                <label for="miles">Miles</label>
                <input type="radio" value="Miles" id="miles"> 

                <input type="button">
            </form>
        </div>
    </body>
</html>
